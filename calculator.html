<!DOCTYPE html>
<html>
    <head>
        <meta name="viewreport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" style="border: 0;width: 0; width: 60px;
                        height: 60px; border-radius: 10px;">
                    </div>
                    <div class="buttons">
                        <input type="button" value="AC" style="background-color: RED;color: black;" onclick="display.value = '' ">
                        <input type="button" value="DE" style="background-color: teal;color: black;" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" value="%" onclick="display.value += '%' "style=" font-size: 25px">
                        <input type="button" value="/" onclick="display.value += '/' " style="font-size: 25px">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" onclick="display.value += '*' "style="background-color: white;font-size: 25px;color: black;">
                    </div>
                    <div>
                        <input type="button" value="4"  onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" onclick="display.value += '-' " style="background-color: white;font-size: 25px;color: black; align-items: center; ">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" onclick="display.value += '+' " style="background-color: white; font-size: 25px; color: black;">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="." onclick="display.value += '.' " style="font-size: 25px">
                        <input type="button" value="=" style="background-color: orangered;"  onclick="display.value =eval(display.value) ">
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
